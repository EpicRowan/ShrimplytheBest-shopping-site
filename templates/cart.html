{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Shrimp Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>

        {% for shrimp in cart %}
            <tbody>
                <tr>
                    <td>{{ shrimp.name }}</td>
                    <td>{{ shrimp.quantity }}</td>
                    <td>${{ shrimp.price }}0</td>
                    <td>${{shrimp.quantity * shrimp.price}}0</td>
                </tr>
            </tbody>
        {% endfor %}
    </table>

    <h3>Total: ${{order_total }}0</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
