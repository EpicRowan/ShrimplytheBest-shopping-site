{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Shrimp Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for shrimp in cart %}
            <td>{{ shrimp.name }}</td>
            <td>{{ quantity }}</td>
            <td>{{ shrimp.price }}</td>
            <td>{{total_cost }}</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>

    <h3>Total: {{order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
